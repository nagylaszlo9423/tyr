<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="favicon.ico">
    <title>tyr</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but tyr doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <link rel="stylesheet" type="text/css" href="compass-loader.css">
      <style>
        .loader-page {
          position: absolute;
          width: 100%;
          height: 100%;
          top: 0;
          left: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          font-family: Verdana, SansSerif, serif;
          color: #413c69;
        }

        .loader-background {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          opacity: .2;
          background-image: url("assets/world-map.png");
          background-position: center;
          background-size: contain;
          background-repeat: no-repeat;
        }

        .compass-loader-needle {
          animation: spin 2.5s infinite linear;
        }
      </style>
      <div class="loader-background"></div>
      <div class="loader-page">
        <h1>TYR</h1>
        <div class="compass-loader">
          <div class="compass-loader-wrapper">
            <div class="compass-loader-body"></div>
            <div class="compass-loader-needle"></div>
          </div>
        </div>
        <span>Please wait, application is loading</span>
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
